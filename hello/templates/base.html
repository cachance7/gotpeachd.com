<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
<title>{{ greeting.title }}</title>
<meta property="og:type" content="website" />
<meta property="og:url" content="http://{{ request.META.HTTP_HOST }}" />
<meta property="og:title" content="{{ greeting.title }}" />
<meta property="og:description" content="Food is running late, huh? You're probably hungry... that's too bad. Sounds like {{ greeting.name|title }} got peachd." />
<meta property="og:image" content="http://{{ request.META.HTTP_HOST }}{% static 'gotpeachd.jpg' %}" />
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
